<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>My To Do List</title>
</head>
<body>
    
<div class="container">
    <h1>My To Do List</h1>

    <div id="newTask" class="newTask">
        <input type="text" id="taskTitle" class="taskTitle" placeholder="Add Task">
        <input type="text" id="taskDescription" class="taskDescription" placeholder="Add description">
       
    <br>
        <label>Deadline:</label><br>
        <input id="taskDeadline" type="date"><br>
        <label>Add image:</label>
        <input type="file" id="taskFile" accept="image/png, image/jpeg, image/jpg"><br>
        <button id="addButton" onclick="addTask()">Add</button>
     </div>
    
    <ul id="tasks" class="tasks">
       <div id="imageContainer"></div>
    </ul>
</div>

</body>
</html>
